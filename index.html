<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dragodingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://www.dofus.com/themes/dofus/images/bg-home.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ddd;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      max-width: 1100px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      background: rgba(34,34,34,0.9);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffaa00;
    }
    select, input, button {
      padding: 10px;
      border: 1px solid #ffaa00;
      border-radius: 6px;
      background: #222;
      color: #ffcc00;
      font-size: 1rem;
      text-transform: uppercase;
    }
    button {
      cursor: pointer;
      background: #ffaa00;
      color: #222;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    button:hover {
      background: #ff8800;
      transform: scale(1.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(34,34,34,0.9);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ffaa00;
      padding: 15px;
      text-align: left;
    }
    th {
      background: #ffaa00;
      color: #222;
      cursor: pointer;
    }
    .dragodinde-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dragodingo</h1>

  <form id="createForm">
    <select id="sexe" required>
      <option value="">(Genre)</option>
      <option value="M">Mâle</option>
      <option value="F">Femelle</option>
    </select>
    <select id="col" required></select>
    <select id="gen" required></select>
    <button type="button" id="gn">Générer la Dragodinde</button>
  </form>

  <h2>Liste des Dragodindes</h2>
  <table>
    <thead>
      <tr><th>Image</th><th>Nom</th><th>Genre</th><th>Couleur</th><th>Gén.</th></tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>
</div>

<script>
const allColors = [
  "Amande", "Rousse", "Dorée", "Indigo", "Orchidée", "Ebène", "Pourpre", "Emeraude", "Ivoire", "Turquoise", "Caméléon",
  "Prune", "Saphir", "Rubis", "Onyx", "Argentée", "Dorée-Rousse", "Ebène-Ivoire", "Pourpre-Indigo", "Saphir-Turquoise", "Prune-Orchidée"
];
const allGens = Array.from({ length: 11 }, (_, i) => `G${i}`);

function fillSelect(id, arr) {
    document.getElementById(id).innerHTML = arr.map(v => `<option>${v}</option>`).join("");
}
fillSelect("col", allColors);
fillSelect("gen", allGens);

let d = [];

document.getElementById("gn").onclick = () => {
    const sexe = document.getElementById("sexe").value;
    const col = document.getElementById("col").value;
    const gen = document.getElementById("gen").value;
    if (!sexe || !col || !gen) return alert("Veuillez sélectionner toutes les options avant de générer.");
    
    const nom = `${col[0]}${gen}${Math.floor(Math.random() * 10000)}`;
    navigator.clipboard.writeText(nom);
    d.push({ sexe, col, gen, nom });
    renderList();
};

function renderList() {
    document.getElementById("listBody").innerHTML = d.map(o => `
        <tr>
            <td><img src="img/${o.col.toLowerCase()}.png" class="dragodinde-img" alt="${o.col}"></td>
            <td>${o.nom}</td>
            <td>${o.sexe}</td>
            <td>${o.col}</td>
            <td>${o.gen}</td>
        </tr>
    `).join("");
}
</script>

</body>
</html>
