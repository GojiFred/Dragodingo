<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dragodingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #222;
      color: #ddd;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(51, 51, 51, 0.9);
      max-width: 900px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    h1 { text-align: center; font-size: 2.5em; color: #fff; }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
      background: rgba(34,34,34,0.7);
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    select, input, button {
      padding: 8px;
      border: 1px solid #666;
      border-radius: 4px;
      background: #444;
      color: #ddd;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: #fff;
      border: none;
    }
    button:hover { background: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3498db;
      cursor: pointer;
      color: white;
    }
    .btn-modifier { background: #f1c40f; color: #111; }
    .btn-modifier:hover { background: #d4ac0d; }
    .btn-supprimer { background: #e74c3c; }
    .btn-supprimer:hover { background: #c0392b; }
  </style>
</head>
<body>

<div class="container">
  <h1>Dragodingo</h1>

  <form id="createForm">
    <select id="sexe">
      <option value="">(Genre)</option>
      <option value="M">Mâle</option>
      <option value="F">Femelle</option>
    </select>
    <select id="col"></select>
    <select id="gen"></select>
    <input type="text" id="nom" placeholder="Nom (lettres/chiffres)" />
    <button type="button" id="gn">Générer Nom</button>
    <button type="submit">Créer</button>
  </form>

  <h2>Liste des Dragodindes</h2>
  <table>
    <thead>
      <tr><th>Nom</th><th>Genre</th><th>Couleur</th><th>Gén.</th><th>Actions</th></tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>
</div>

<script>
const allColors = ["Amande", "Rousse", "Dorée", "Indigo", "Orchidée", "Ébène", "Pourpre", "Émeraude", "Ivoire", "Turquoise", "Caméléon"];
const allGens = Array.from({ length: 11 }, (_, i) => `G${i}`);

function fillSelect(id, arr) {
    document.getElementById(id).innerHTML = arr.map(v => `<option>${v}</option>`).join("");
}
fillSelect("col", allColors);
fillSelect("gen", allGens);

let d = [];

document.getElementById("createForm").onsubmit = e => {
    e.preventDefault();
    const sexe = document.getElementById("sexe").value;
    const col = document.getElementById("col").value;
    const gen = document.getElementById("gen").value;
    const nom = document.getElementById("nom").value.trim();
    if (!sexe || !col || !gen || !nom.match(/^[a-zA-Z0-9]+$/)) return alert("Champs invalides !");
    d.push({ id: d.length + 1, sexe, col, gen, nom });
    renderList();
    e.target.reset();
};

function renderList() {
    document.getElementById("listBody").innerHTML = d.map(o => `
        <tr>
            <td>${o.nom}</td>
            <td>${o.sexe === "M" ? "Mâle" : "Femelle"}</td>
            <td>${o.col}</td>
            <td>${o.gen}</td>
            <td>
                <button class="btn-modifier" onclick="edit(${o.id})">Modifier</button>
                <button class="btn-supprimer" onclick="remove(${o.id})">X</button>
            </td>
        </tr>
    `).join("");
}

function remove(id) {
    if (confirm("Supprimer cette dragodinde ?")) {
        d = d.filter(o => o.id !== id);
        renderList();
    }
}

document.getElementById("gn").onclick = () => {
    const col = document.getElementById("col").value[0] || "X";
    const gen = document.getElementById("gen").value || "G?";
    const rnd = Math.floor(Math.random() * 10000);
    const name = col + gen + rnd;
    document.getElementById("nom").value = name;
    navigator.clipboard.writeText(name);
};
</script>

</body>
</html>
